<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container container-flex">
      <div class="card">
        <div class="hero-section">
          <img
            class="avatar-image"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
          />
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
          <p class="profile-about">"Front-end developer and avid reader."</p>
        </div>

        <div class="social-links">
          <a class="btn social-link" href="#">Github</a>
          <a class="btn social-link" href="#">Fontend Mentor</a>
          <a class="btn social-link" href="#">LinkedIn</a>
          <a class="btn social-link" href="#">Twitter</a>
          <a class="btn social-link" href="#">Instagram</a>
        </div>
      </div>
    </div>

  </body>
</html>
